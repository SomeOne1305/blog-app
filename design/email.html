<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email template</title>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap);
    *{
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-[#4b6cb7] to-[#182848]">
  <div class="w-full p-3">
    <div class="w-full flex items-center justify-between">
      <a href="#" class="inline-flex items-center">
        <img src="../assets/icons8-blogger-48.svg" alt="" />
        <h1 class="text-xl text-white">BravoBlog</h1>
      </a>
      <span class="text-xl text-white">12 Nov, 2024</span>
    </div>
    <div class="w-full max-w-lg mx-auto p-6 rounded-md bg-white text-center">
      <div class="w-44 h-44 rounded-full overflow-hidden p-8 bg-sky-100 mx-auto">
        <img src="https://cdn-icons-png.flaticon.com/512/6690/6690078.png" class="w-full h-full object-cover" alt="">
      </div>
      <h1 class="text-2xl font-extrabold my-4">Your reset password code</h1>
      <p class="text-md">Hey <span class="font-bold">Tommy</span>, Thank you for using my website <a href="#" class="text-blue-600 hover:underline">BravoBlog</a>. Don't share this code with others. The code is valid for <b>10 minutes</b>. Your code is:</p>
      <div class="mx-auto my-3 inline-flex item-center gap-2">
        <div class="w-8 h-10 rounded-sm text-center pt-[5px] bg-sky-100 text-xl text-sky-600">5</div>
        <div class="w-8 h-10 rounded-sm text-center pt-[5px] bg-sky-100 text-xl text-sky-600">6</div>
        <div class="w-8 h-10 rounded-sm text-center pt-[5px] bg-sky-100 text-xl text-sky-600">8</div>
        <div class="w-8 h-10 rounded-sm text-center pt-[5px] bg-sky-100 text-xl text-sky-600">2</div>
        <div class="w-8 h-10 rounded-sm text-center pt-[5px] bg-sky-100 text-xl text-sky-600">9</div>
      </div>
    </div>
  </div>
</body>
</html>
